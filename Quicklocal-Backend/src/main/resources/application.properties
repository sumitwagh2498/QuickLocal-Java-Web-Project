# Server Configuration
server.port=9191

# Datasource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/quicklocal?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
